{% load static %}
{% load socialaccount %}

<nav class="navbar fixed-top navbar-expand-lg navbar-transparent">
    <ul class="navbar-nav ml-md-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
            <div class="nav-link dropdown-toggle" id="myAccountDropdownMenu" data-toggle="dropdown" class="text-light"
                style="cursor: pointer;">
                <i class="far fa-user-circle fa-lg mr-2"></i>
                {{user | title }}
            </div>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="myAccountDropdownMenu">
                <a class="dropdown-item" href="accounts/logout">Logout</a>
            </div>
        </li>
        {% endif %}
    </ul>
</nav>
